<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-address-book"></i> Contact Form </h1>
            <p class="subtitle">My first PHP Data base Project</p>
        </header>

        <div class="form-container">
            <form id="contactForm" action="" method="post">     <!--in there action put path of php -->
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Full name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelop"></i> Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email adress"> 
                </div>

                <div class="form-group">
                    <label form="phone"><i class="fas fa-phone"></i> Phone number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your message..." required></textarea>
                </div>


                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-paper-plane"></i> Submit Contact
                    </button>
                    <button type="reset" class="btn-reset">
                        <i class="fas fa-redo"></i> Clear Form
                    </button>
                </div>
            </form>


            <div class="form-links">
                <p>
                    <a href="" class="link-btn">    <!-- put here php location -->
                        <i class="fas fa-eye"></i> View all contacts
                    </a>
                </p>
                <p class="note">
                    This form save data to mysql using php
                </p>
            </div>
        </div>



    </div>















<script src="script.js"></script>   
</body>
</html>
